<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块</title>
    <style>
        #root {
            margin: 0 auto;
            display: flex;
            justify-content: center;

        }

        #panel {
            position: relative;
            width: 300px;
            height: 300px;
            background: #000;
        }

        #next {
            position: relative;
            width: 120px;
            height: 120px;
        }

        #score {
            font-size: 4em;
            font-weight: bold;
            color: #f20;
            text-align: center;
        }
        #msg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,.3);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;

            p {
                border: 2px solid #fff;
                padding: 1em;
                background: #f20;
                color: #ffffff;
            }
        }

    </style>
</head>
<body>
<div id="root">
    <div id="panel">
        <div id="msg">
            <p>
                游戏暂停
            </p>
        </div>
    </div>
    <div id="tip">
        <div id="next"></div>
        <div id="score"></div>
    </div>
</div>
<div style="text-align:center">
    <button id="btnDown">向下移动</button>
    <button id="btnLeft">向左移动</button>
    <button id="btnRight">向右移动</button>
    <button id="btnUp">向上移动</button>
    <button id="rotateClock">顺时钟旋转</button>
</div>
</body>
</html>
